<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Tradyxa Rubix</title>
  <meta name="description" content="AI-Powered Market Intelligence Dashboard for NIFTY & BANKNIFTY" />
  <meta name="keywords" content="NIFTY, BANKNIFTY, Stock Market, AI Prediction, Trading Dashboard" />
  <meta name="author" content="Zeta Aztra Technologies" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#06b6d4" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered:', registration.scope);
          })
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>

  <!-- Icons -->
  <link rel="icon" type="image/png" href="/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tradyxa-rubix.pages.dev/" />
  <meta property="og:title" content="Tradyxa RubiX - AI-Powered Market Intelligence" />
  <meta property="og:description"
    content="Free AI dashboard for NIFTY & BANKNIFTY. ML predictions, regime detection, risk metrics. No signup!" />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://tradyxa-rubix.pages.dev/" />
  <meta name="twitter:title" content="Tradyxa RubiX - AI-Powered Market Intelligence" />
  <meta name="twitter:description"
    content="Free AI dashboard for NIFTY & BANKNIFTY. ML predictions, regime detection, risk metrics. No signup!" />
  <meta name="twitter:image" content="/og-image.png" />

  <!-- Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500;700&family=Rajdhani:wght@500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: 'var(--bg-main)',
            surface: 'var(--bg-surface)',
            border: 'var(--border-color)',
            bullish: '#00ff9d',
            bearish: '#ff3333',
            neutral: '#00f3ff',
            warning: '#ffcc00',
            magenta: '#ff00ff',
            'text-main': 'var(--text-main)',
            'text-muted': 'var(--text-muted)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
            header: ['Rajdhani', 'sans-serif'],
          },
          boxShadow: {
            'neon-blue': '0 0 10px rgba(0, 243, 255, 0.4), 0 0 20px rgba(0, 243, 255, 0.2)',
            'neon-green': '0 0 10px rgba(0, 255, 157, 0.4), 0 0 20px rgba(0, 255, 157, 0.2)',
            'neon-red': '0 0 10px rgba(255, 51, 51, 0.4), 0 0 20px rgba(255, 51, 51, 0.2)',
          },
          animation: {
            'grid-flow': 'grid-flow 20s linear infinite',
          },
          keyframes: {
            'grid-flow': {
              '0%': { transform: 'translateY(0)' },
              '100%': { transform: 'translateY(40px)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    :root {
      /* Dark Mode (Default) */
      --bg-main: #050510;
      --bg-surface: #0a0a12;
      --border-color: #2e2e42;
      --text-main: #ffffff;
      --text-muted: #94a3b8;
      --grid-line: rgba(0, 243, 255, 0.015);
      /* Reduced opacity drastically */
    }

    [data-theme='light'] {
      /* Light Mode (Lab Interface) */
      --bg-main: #f0f2f5;
      --bg-surface: #ffffff;
      --border-color: #cbd5e1;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --grid-line: rgba(0, 0, 0, 0.03);
    }

    body {
      background-color: var(--bg-main);
      color: var(--text-main);
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Cyberpunk Grid Background */
    .cyber-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image:
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 40px 40px;
      perspective: 500px;
      transform-style: preserve-3d;
      z-index: -2;
      pointer-events: none;
    }

    .cyber-grid::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 50%, transparent 0%, var(--bg-main) 90%);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-main);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border: 1px solid #00f3ff;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00f3ff;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.2/",
    "react/": "https://esm.sh/react@^19.2.2/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",

    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <div class="cyber-grid"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
